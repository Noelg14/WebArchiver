<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function submit(){
            const url = "/api/pages";
            //const url = "https://webhook.site/6de408f9-53e7-4338-a835-0d8d8215cc21";
            var urlToGet = document.getElementById("url").value;
            

            fetch(url,{
                method:'POST',
                body: JSON.stringify({url:urlToGet}),
                headers:{
                    "Content-Type": "application/json"
                },
                redirect: 'follow'
            }) .then(response => {
                // HTTP 301 response
            }).catch()
                }
    </script>
</head>
<body>

        <label for="url">URL to archive</label><br>
        <input type="text" id="url" value="URL"><br><br>
        <input type="submit" value="Submit" onclick="submit()">

</body>
</html>
