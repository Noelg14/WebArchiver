<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Archiver</title>
    <script>
        function submit(){
            const url = "/api/pages";
            //const url = "https://webhook.site/6de408f9-53e7-4338-a835-0d8d8215cc21";
            var urlToGet = document.getElementById("url").value;
            

            fetch(url,{
                method:'POST',
                body: JSON.stringify({url:urlToGet}),
                headers:{
                    "Content-Type": "application/json"
                },
                redirect:"follow"
            }).then(response => {
                    //alert(response.headers.get("location"))
                    console.log(response)
                    window.location.href=response.url
            }).catch(
                err=>document.getElementById('response').innerText = err
            )
        }
    </script>
    <style>
        body{
            background-color: pink;
            width: 100%;
            overflow-x: hidden;
        }
        
    </style>
</head>
<body class="">
    <div class="row align-items-center text-center mt-4">

        <div class="row col-12 justify-content-around">
            <div class="col-6">
                <h3 for="url" class="form-label h3" >URL to Archive</h3><br>
                <input type="text" id="url"  class="form-control mx-2" placeholder="URL"><br><br>
                <input type="submit" value="Submit" contenteditable="false" onclick="submit()" class="btn btn-light col-6"/>
                
                <div>
                    <p id="response"></p>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
